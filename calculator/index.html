<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <div class="container">
        <h1 class="header">Calculator

        </h1>
        <input type="text" class="display-input" readonly/> 
        <div class="calculator-indexes">
            <button class="each-index">1</button>
            <button class="each-index">2</button>
            <button class="each-index">3</button>
            <button class="each-index">4</button>
            <button class="each-index">5</button>
            <button class="each-index">6</button>
            <button class="each-index">7</button>
            <button class="each-index">8</button>
            <button class="each-index">9</button>
            <button class="each-index">+</button>
            <button class="each-index">0</button>
            <button class="each-index">-</button>
            <button class="each-index">=</button>
            <button class="each-index">%</button>
            <button class="each-index">/</button>
            <button class="each-index ">CLEAR</button>
        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
