<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
  </head>
  <body>
    <header>
      <h2 class="logo">LOGO</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btn-login-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="material-symbols-outlined icon-close"> close </span>
      <div class="form-box">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="material-symbols-outlined"> mail </span>
            <input id="email" type="email" name="email" required />
            <label for="email">Email</label>
          </div>

          <div class="input-box">
            <input id="password" type="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember-forgot">
            <div>
              <input type="checkbox" /> <label>Remember password</label>
            </div>

            <a href="#">forgot password</a>
          </div>

          <button class="login-button">Login</button>
          <div class="login-register">
            <label>Dont have an account?</label>
            <a href="#">Register</a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
